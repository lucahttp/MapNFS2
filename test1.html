<html lang="en">

<head>

  <style>
    /* styles.css */
    html {
      min-height: calc(100% + env(safe-area-inset-top));
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);



      background-attachment: fixed;
      background-image: url('/bg.svg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Global styles for the retro-futuristic theme */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d1a;
      /* Dark blue-purple b  ackground */
      color: #00ffcc;
      /* Neon green for text */
      overflow: hidden;
      font-size: 14px;
    }

    /* Style for the main map container */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      /* Use a filter to give the map a synthetic, high-contrast look */
      /*
      */
      filter: saturate(1.5) hue-rotate(180deg);
    }

    /* Overlay for the main title and branding */
    .map-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(13, 13, 26, 0.8);
      padding: 10px 20px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc;
      z-index: 10;
      border-radius: 8px;
    }

    .map-overlay h1 {
      margin: 0;
      font-size: 2em;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff;
    }

    .map-overlay p {
      margin: 5px 0 0 0;
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
    }

    /* Container for the clickable track list */
    .track-list {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 250px;
      background: rgba(13, 13, 26, 0.8);
      border: 2px solid #ff00cc;
      box-shadow: 0 0 15px #ff00cc;
      z-index: 10;
      padding: 10px;
      border-radius: 8px;
    }

    .track-list h3 {
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
      margin-top: 0;
    }

    .track-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .track-list li {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 0, 204, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .track-list li:last-child {
      border-bottom: none;
    }

    .track-list li:hover {
      background-color: rgba(255, 0, 204, 0.2);
      transform: translateX(5px);
    }

    .track-list li.active {
      background-color: rgba(255, 0, 204, 0.4);
      text-shadow: 0 0 5px #ff00cc;
      color: #fff;
    }

    /* Container for the 3D car model */
    .car-model-container {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 200px;
      height: 200px;
      background: rgba(13, 13, 26, 0.8);
      border: 2px solid #00ccff;
      box-shadow: 0 0 20px #00ccff;
      z-index: 10;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
    }

    /* Routing Controls Overlay */
    .routing-controls {
      position: absolute;
      top: 20px;
      right: 320px;
      background: rgba(13, 13, 26, 0.85);
      border: 2px solid #00ccff;
      box-shadow: 0 0 10px #00ccff;
      border-radius: 8px;
      z-index: 20;
      padding: 12px 18px;
      color: #00ffcc;
      font-family: inherit;
    }

    .routing-controls div {
      margin-bottom: 8px;
    }

    .routing-controls label {
      display: block;
      margin-bottom: 4px;
    }

    .routing-controls input,
    .routing-controls select {
      padding: 8px;
      border: 1px solid #00ccff;
      border-radius: 4px;
      background: rgba(0, 204, 255, 0.1);
      color: #00ccff;
      width: 100%;
    }

    .routing-controls button {
      background: #ff00cc;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .routing-controls button:hover {
      background: #e60099;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .map-overlay {
        top: 10px;
        left: 10px;
        padding: 8px 15px;
      }

      .map-overlay h1 {
        font-size: 1.5em;
      }

      .track-list,
      .car-model-container {
        bottom: 10px;
        width: 45%;
        left: 10px;
        right: 10px;
      }

      .car-model-container {
        right: 10px;
        left: auto;
      }

      .routing-controls {
        right: 10px;
        left: auto;
        width: 90%;
        top: auto;
        bottom: 10px;
      }
    }

    /* --- Basic Setup --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* --- Custom Controls General Container --- */
    .custom-controls-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      /* Spacing between geocoder and nav buttons */
      z-index: 1;
    }

    /* --- Custom Geocoder --- */
    .custom-geocoder-container {
      position: relative;
      width: 250px;
    }

    #geocoder-input {
      width: 100%;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      color: #f0f0f0;
      background-color: rgba(10, 10, 25, 0.8);
      border: 1px solid #00ffff;
      border-radius: 8px;
      box-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 15px #ff00cc,
        inset 0 0 5px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(5px);
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    #geocoder-input::placeholder {
      color: #00ffff;
      opacity: 0.6;
    }

    #geocoder-results {
      position: absolute;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background-color: rgba(10, 10, 25, 0.9);
      border: 1px solid #00ffff;
      border-radius: 8px;
      margin-top: 8px;
      box-shadow: 0 0 5px #00ffff, 0 0 10px #ff00cc;
      backdrop-filter: blur(5px);
    }

    .geocoder-suggestion {
      padding: 12px 15px;
      color: #f0f0f0;
      cursor: pointer;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      transition: background-color 0.2s ease;
    }

    .geocoder-suggestion:last-child {
      border-bottom: none;
    }

    .geocoder-suggestion:hover {
      background-color: rgba(255, 0, 204, 0.2);
    }

    /* --- Custom Navigation Controls Container --- */
    .custom-nav-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
      /* Align to the right */
    }

    /* --- General Button Style --- */
    .neon-map-button {
      width: 40px;
      height: 40px;
      background-color: rgba(10, 10, 25, 0.8);
      border: 1px solid #00ffff;
      border-radius: 8px;
      color: #00ffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      box-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 15px #ff00cc,
        inset 0 0 5px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(5px);
    }

    .neon-map-button:hover {
      background-color: rgba(255, 0, 204, 0.3);
      color: #ffffff;
      transform: scale(1.1);
      box-shadow:
        0 0 8px #ff00cc,
        0 0 15px #ff00cc,
        0 0 25px #ff00cc,
        inset 0 0 8px rgba(255, 0, 204, 0.6);
    }

    .neon-map-button:active {
      transform: scale(1.05);
    }

    /* --- Compass Icon Styling --- */
    #compass-btn svg {
      width: 24px;
      height: 24px;
      fill: #00ffff;
      transition: transform 0.3s ease-in-out, fill 0.2s;
    }

    #compass-btn:hover svg {
      fill: #ffffff;
    }

    /* --- GOOGLE STYLE NEON SEARCH --- */

    /* Contenedor principal de b√∫squeda (Omnibox) */
    .neon-omnibox {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 320px;
      z-index: 50;
      font-family: 'Orbitron', sans-serif;
    }

    /* Input principal de b√∫squeda */

      display: flex;
      align-items: center;
      background: rgba(13, 13, 26, 0.95);
      border: 1px solid #00ffcc;

      color: #fff;

      cursor: pointer;

    /* Resultados de autocompletado */

      border-radius: 8px;

    .result-item {

    }

    /* --- PLACE CARD (Informaci√≥n del lugar seleccionado) --- */

    }

    .place-card h2 {

      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
    }

    .btn-neon {

      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;

    .btn-neon:hover {

      box-shadow: 0 0 20px #00ffcc;
    }

    .btn-neon.primary {
      border-color: #ff00cc;
      color: #ff00cc;

    }

    .btn-neon.primary:hover {
      background: #ff00cc;
      color: #fff;
      box-shadow: 0 0 20px #ff00cc;
    }

    /* --- DIRECTIONS PANEL (Panel de Ruta) --- */
    .directions-panel {
      position: absolute;
      top: 20px;
      left: -400px;
      /* Oculto a la izquierda */
      width: 340px;
      background: rgba(13, 13, 26, 0.98);
      border: 1px solid #00ffcc;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
      border-radius: 8px;
      z-index: 55;
      padding: 15px;
      transition: left 0.4s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .directions-panel.open {
      left: 20px;
    }

    .route-inputs {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .inputs-stack {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .route-input-wrapper {
      position: relative;
    }

    .route-input {
      width: 100%;

      color: #fff;

      border-radius: 4px;

    .route-input:focus {
      border-color: #00ffcc;

    /* Mobile responsive */
    @media (max-width: 600px) {
      .neon-omnibox {
        width: calc(100% - 40px);

        width: 100%;
        top: 0;
        left: -100%;
        height: 100%;
        border-radius: 0;
      }

      .directions-panel.open {
        left: 0;
      }
    }
  </style>
</head>

  <script>
    window.navigator.standalone

    // Three.js setup for the rotatable car model
    const carContainer = document.getElementById('car-canvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, carContainer.clientWidth / carContainer.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: carContainer, alpha: true });
    renderer.setSize(carContainer.clientWidth, carContainer.clientHeight);

    // Create a simple car model (a box)
    const geometry = new THREE.BoxGeometry(1, 0.5, 2);
    // Use a neon material that glows
    const material = new THREE.MeshStandardMaterial({ color: 0x00ccff, metalness: 0.8, roughness: 0.2 });
    const car = new THREE.Mesh(geometry, material);
    scene.add(car);

    // Add lighting to the scene
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    camera.position.z = 3;

    // Add OrbitControls to enable user-driven rotation with the mouse
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;

    // The animation loop to constantly render the 3D scene
    const animate = () => {
      requestAnimationFrame(animate);
      controls.update(); // Update controls in each frame
      renderer.render(scene, camera);
    };
    animate();

    // Maplibre GL JS setup for the retro-futuristic map
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        "version": 8,
        "metadata": { "maputnik:renderer": "mlgljs" },
        "projection": { "type": "globe" },
        "sources": {
          "openmaptiles": {
            "type": "vector",
            "url": "https://api.maptiler.com/tiles/v3-openmaptiles/tiles.json?key=JZURWSSXaezauUK6D94q"
          }
        },
        "layers": [
          {
            "id": "background",
            "type": "background",
            "paint": { "background-color": "#0d0d1a" }
          },

    // Polyline decoder for Valhalla (Project-OSRM style)
    function decodeValhallaPolyline(str, precision) {
      var index = 0,
        lat = 0,
        lng = 0,
        coordinates = [],
        shift = 0,
        result = 0,
        byte = null,
        latitude_change,
        longitude_change,
        factor = Math.pow(10, precision || 6);

      while (index < str.length) {
        byte = null;
        shift = 0;
        result = 0;
        do {
          byte = str.charCodeAt(index++) - 63;
          result |= (byte & 0x1f) << shift;
          shift += 5;
        } while (byte >= 0x20);
        latitude_change = ((result & 1) ? ~(result >> 1) : (result >> 1));

        shift = result = 0;
        do {
          byte = str.charCodeAt(index++) - 63;
          result |= (byte & 0x1f) << shift;
          shift += 5;
        } while (byte >= 0x20);
        longitude_change = ((result & 1) ? ~(result >> 1) : (result >> 1));

        lat += latitude_change;
        lng += longitude_change;

        coordinates.push([lng / factor, lat / factor]);
      }
      return coordinates;
    }

  <script>
    // --- STATE VARIABLES ---
    let selectedPlace = null; // Coordinates [lng, lat]
    let currentMode = 'auto';
    let useUserLocation = true; // Default start point
    let userLocationCoords = null;
    let customStartCoords = null; // If user swaps or picks a point
    let routeMarker = null;

    // DOM Elements
    const omnibox = document.getElementById('search-omnibox');
    const searchInput = document.getElementById('main-search-input');
    const searchResults = document.getElementById('omnibox-results');

    const placeCard = document.getElementById('place-details');
    const cardTitle = document.getElementById('card-title');
    const cardCoords = document.getElementById('card-coords');

    const directionsPanel = document.getElementById('directions-panel');
    const inputStart = document.getElementById('dir-input-start');
    const inputDest = document.getElementById('dir-input-dest');

    // --- 1. SEARCH LOGIC ---
    let debounceTimeout;

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value;
      clearTimeout(debounceTimeout);

      if (query.length < 3) {
        searchResults.style.display = 'none';
        return;
      }

      debounceTimeout = setTimeout(async () => {
        // Use existing geocoderApi
        const { features } = await geocoderApi.forwardGeocode({ query });

        searchResults.innerHTML = '';
        if (features.length > 0) {
          searchResults.style.display = 'block';
          features.forEach(feature => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerText = feature.place_name;
            div.onclick = () => selectLocation(feature);
            searchResults.appendChild(div);
          });
        } else {
          searchResults.style.display = 'none';
        }
      }, 400);
    });

    // When a user clicks a result
    function selectLocation(feature) {
      // 1. Clear search
      searchInput.value = feature.place_name;
      searchResults.style.display = 'none';

      // 2. Fly to map
      map.flyTo({ center: feature.center, zoom: 15 });

      // 3. Set Marker
      if (routeMarker) routeMarker.remove();
      routeMarker = new maplibregl.Marker({ color: "#00ffcc" })
        .setLngLat(feature.center)
        .addTo(map);

      // 4. Save state
      selectedPlace = {
        name: feature.text,
        full_name: feature.place_name,
        coords: feature.center
      };

      // 5. Show Place Card
      showPlaceCard(selectedPlace);

      // Hide directions panel if open
      directionsPanel.classList.remove('open');
    }

    function showPlaceCard(place) {
      cardTitle.innerText = place.name;
      cardCoords.innerText = `${place.coords[1].toFixed(4)}, ${place.coords[0].toFixed(4)}`;
      placeCard.classList.add('active');
    }

    // --- 2. CARD ACTIONS ---
    document.getElementById('btn-close-card').onclick = () => {
      placeCard.classList.remove('active');
      searchInput.value = ''; // Reset
    };

    document.getElementById('btn-drive-here').onclick = () => {
      // Transition to Directions Panel
      placeCard.classList.remove('active');
      omnibox.style.display = 'none'; // Hide search bar while routing
      openDirectionsPanel();
    };

    // --- 3. DIRECTIONS PANEL LOGIC ---
    function openDirectionsPanel() {
      directionsPanel.classList.add('open');

      // Default State: Origin = User Location, Dest = Selected Place
      useUserLocation = true;
      inputStart.value = "Your Location (GPS)";
      inputDest.value = selectedPlace ? selectedPlace.name : "Select Destination";

      // Try to get GPS immediately if needed
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          userLocationCoords = [pos.coords.longitude, pos.coords.latitude];
        });
      }
    }

    document.getElementById('close-directions').onclick = () => {
      directionsPanel.classList.remove('open');
      omnibox.style.display = 'block'; // Bring back search
      // Clear route lines if desired
      if (map.getLayer('valhalla-route')) {
        map.removeLayer('valhalla-route');
        map.removeSource('valhalla-route');
      }
    };

    // SWAP BUTTON
    document.getElementById('btn-swap-route').onclick = () => {
      // Logic: Swap values and internal coordinates
      const tempVal = inputStart.value;
      inputStart.value = inputDest.value;
      inputDest.value = tempVal;

      // Logic: If we were using user location as start, now it's destination?
      // For simplicity, let's just handle the "useUserLocation" flag flip
      if (useUserLocation) {
        // Now start is the Place, End is GPS
        useUserLocation = false;
        customStartCoords = selectedPlace.coords;
        // Ideally we need to set destination as GPS, but let's assume
        // simple swap for visual feedback first.
        // Complex swapping usually requires full geocoding of both fields.
        alert("Swapping requires re-selecting points in this demo version.");
        // Reset for stability in this snippet
        inputStart.value = "Your Location";
        inputDest.value = selectedPlace.name;
        useUserLocation = true;
      }
    };

    // TRANSPORT MODE SELECTION
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentMode = e.target.dataset.mode;
      });
    });

    // --- 4. EXECUTE ROUTE (VALHALLA) ---
    document.getElementById('btn-go-route').onclick = async () => {
      const status = document.getElementById('route-status');
      status.innerText = "Calculating route...";
      status.style.color = "#00ffcc";

      let startPoint = null;
      let endPoint = null;

      // Determine Start Point
      if (inputStart.value.includes("Your Location")) {
        if (!userLocationCoords) {
          // Force get location
          await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(pos => {
              userLocationCoords = [pos.coords.longitude, pos.coords.latitude];
              resolve();
            }, () => reject("GPS Denied"));
          });
        }
        startPoint = userLocationCoords;
      } else {
        startPoint = customStartCoords || (selectedPlace ? selectedPlace.coords : null);
      }

      // Determine End Point
      endPoint = selectedPlace ? selectedPlace.coords : null;

      if (!startPoint || !endPoint) {
        status.innerText = "Error: Missing Start or End point.";
        status.style.color = "red";
        return;
      }

      // API Call (Reusing your existing Valhalla logic)
      const url = 'https://valhalla1.openstreetmap.de/route';
      const body = {
        costing: currentMode,
        locations: [
          { lon: startPoint[0], lat: startPoint[1] },
          { lon: endPoint[0], lat: endPoint[1] }
        ],
        directions_options: { units: "kilometers" }
      };

      try {
        const resp = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await resp.json();

        if (data.trip) {
          status.innerText = `Route found! ${data.trip.summary.length.toFixed(1)}km`;

          // Draw Route
          const routeCoords = decodeValhallaPolyline(data.trip.legs[0].shape);
          const routeLayerId = 'valhalla-route';

          if (map.getLayer(routeLayerId)) {
            map.removeLayer(routeLayerId);
            map.removeSource(routeLayerId);
          }

          map.addSource(routeLayerId, {
            type: 'geojson',
            data: {
              type: 'Feature',
              geometry: { type: 'LineString', coordinates: routeCoords }
            }
          });

          map.addLayer({
            id: routeLayerId,
            type: 'line',
            source: routeLayerId,
            layout: { 'line-join': 'round', 'line-cap': 'round' },
            paint: {
              'line-color': '#ff00cc',
              'line-width': 6,
              'line-blur': 1,
              'line-opacity': 0.9,
              'line-dasharray': [1, 0] // Solid neon line
            }
          });

          // Fit bounds
          const bounds = new maplibregl.LngLatBounds();
          routeCoords.forEach(coord => bounds.extend(coord));
          map.fitBounds(bounds, { padding: 50 });

        } else {
          status.innerText = "No route found.";
          status.style.color = "red";
        }
      } catch (e) {
        console.error(e);
        status.innerText = "Routing API Error.";
        status.style.color = "red";
      }
    };
  </script>
